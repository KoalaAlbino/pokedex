<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <title>Pokedex</title>
</head>
<body>

    <main>
        
        <img src="" alt="pokemon"class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - <span class="pokemonName"></span>
        </h1>
        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btnPrev">< Prev</button>
            <button class="button btnNext">Next ></button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
